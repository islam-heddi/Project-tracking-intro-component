<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="media.css">
</head>
<body>
  <div class="backg"></div>
  <header>
    <img src="./images/logo.svg" alt="logo">
    <button onclick="menu()" id="mybtn"><img src="./images/icon-hamburger.svg" id="btn" alt="menu"></button>
    <nav>
      <ul>
        <li>Product</li>
        <li>Features</li>
        <li>Pricing</li>
        <li><span>Login</span></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="presentation">
      <p class="new">New</p>
      <span class="monograph">Monograph Dashboard</span>

      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>

      <p class="btn">Schedule a demo</p>
      <span class="temp">to see a live preview</span>
    </div>
    <img src="./images/illustration-devices.svg" alt="illustration-devices">
  </main>
  <script src="script.js"></script>
</body>
</html>
